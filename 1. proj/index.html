<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div title="what" id="app">
        {{ message }}
    </div>
    <div id="app2"  >
        <div v-bind:title="message">
            Наведи на меня курсор на пару секунд,
            чтобы увидеть динамически связанное значение title!
        </div>
    </div>
    <div id='app3'>
        <span v-if="seen">
            Сейчас меня видимо, но при измненении #app3.seen на false я испарюсь
        </span>
    </div>
    <div id="app4" > 
        <span  v-for="todo in todos">{{ todo.text }} <span v-if="seen">,</span></span>  
    </div>
    <div id="app5">
        <p>{{ message }}</p>
        <button v-on:click="someFunc">Хуй</button>
    </div>
    <div id="app6">
        <p>{{ txt }}</p>
        <input v-model="txt"></input>
    </div>

    <div id="timer"> {{ time }}</div>

    <script src="script.js"></script>
</body>
</html>
